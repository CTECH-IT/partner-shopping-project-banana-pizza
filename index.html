<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Banana Pizza</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body class="container">
  <header>
    <h1>Banana Pizza</h1>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Name</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="user@company.com" required>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium" checked>
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
          <div class="form-group">
            <label for="toppings">Toppings</label>
            <select id="toppings" class="form-control" name="toppings">
              <option value="Topping">Choose Topping</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Sausage">Sausage</option>
              <option value="Cheese">Cheese</option>
            </select>
          </div>
          <div class="form-group">
            <label for="breadsticks">Breadsticks</label>
            <select id="breadsticks" class="form-control" name="breadsticks">
              <option value="Breadstick">Choose Breadsticks</option>
              <option value="Garlic">Garlic</option>
              <option value="Parmesan">Parmesan</option>
              <option value="Cinnamon">Cinnamon</option>
            </select>
          </div>
          <div class="form-group">
            <label for="drinks">Drinks</label>
            <select id="drinks" class="form-control" name="flavor">
              <option value="Drinks">Choose Drink</option>
              <option value="Coke">Coke</option>
              <option value="Dietcoke">Diet Coke</option>
              <option value="Rootbeer">Root Beer</option>
            </select>
          </div>


      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
    </div>




    <a href="manage.html">Go to manager page...</a>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/validation.js" charset="utf-8"></script>
  <!-- MP <script src="scripts/checklist.js" charset="utf-8"></script> -->
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
