<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Food Plaza</title>

  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Dominos</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Caribou</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Orders</button>
    </div>

    <div id="London" class="tabcontent">
      <p>
      <h2>Dominos Order Form</h2>
      <p>
        Add TYPE and QUANTITY</p><p><a href="https://www.dominos.com/en/pages/order/menu#!/menu/category/viewall/">Menu Link</a>
      </p>
      <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="https://docs.google.com/document/d/1U5iFyi6N3gEq3L8EjnLqQc0Tx5Ou1SqGfaLOhVlhOzM/edit">

              <div class="row">
                <div class="col-50">
                  <h3>Pizza and Toppings</h3>
                  <label for="psize">Size</label>
                  <input type="text" id="psize" name="pizzasize" placeholder="Pizza Size">
                  <label for="sauce">Sauce</label>
                  <input type="text" id="sauce" name="pizzasauce" placeholder="Sauce Type">
                  <label for="topping1">Topping 1</label>
                  <input type="text" id="topping1" name="toppings" placeholder="Choose Topping 1">
                  <label for="topping2">Topping 2</label>
                  <input type="text" id="topping2" name="toppings" placeholder="Choose Topping 2">


                </div>

                <div class="col-50">
                  <h3>Extras</h3>

                  <label for="cname">Breadsticks</label>
                  <input type="text" id="breadsticks" name="breadsticks" placeholder="Choose Breadsticks">
                  <label for="ccnum">Dipping Sauce</label>
                  <input type="text" id="dippingsauce" name="dippingsauce" placeholder="Choose Dipping Sauce">
                  <label for="expmonth">Drinks</label>
                  <input type="text" id="drinks" name="expmonth" placeholder="Choose Drink">
                  <div class="row">
                    <div class="col-50">
                      <label for="firstname">First Name</label>
                      <input type="text" id="expyear" name="expyear" placeholder="First">
                    </div>
                    <div class="col-50">
                      <label for="lastname">Last Name</label>
                      <input type="text" id="cvv" name="cvv" placeholder="Last">

                    </div>
                  </div>

                </div>
                <label>
                  <input type="checkbox" checked="checked" name="sameadr"> Confirm Order
                </label>
                <input type="submit" value="Checkout" class="btn">
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
    </p>
    <div id="Paris" class="tabcontent">
      <p></p>
    </div>
